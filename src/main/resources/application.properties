spring.application.name=gestaocontatos

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestao_contatos?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=91401

# Configuração do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Opcional: Desativar validação de SSL (para ambiente de desenvolvimento)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
